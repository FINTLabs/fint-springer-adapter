            - name: fint.oauth.client-id
              valueFrom:
                secretKeyRef:
                  name: fake-adapter
                  key: client-id
            - name: fint.oauth.client-secret
              valueFrom:
                secretKeyRef:
                  name: fake-adapter
                  key: client-secret
            - name: fint.oauth.enabled
              value: "true"
            - name: fint.oauth.password
              valueFrom:
                secretKeyRef:
                  name: fake-adapter
                  key: password
            - name: fint.oauth.scope
              value: fint-client
            - name: fint.oauth.username
              valueFrom:
                secretKeyRef:
                  name: fake-adapter
                  key: username
            - name: spring.data.mongodb.uri
              valueFrom:
                secretKeyRef:
                  name: fint-mongo
                  key: mongodb
            - name: spring.data.mongodb.database
